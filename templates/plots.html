<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Web Crawler</title>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #container,
    #container0,
    #container1,
    #container2 {
      width: 100%;
      height: 85%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <!-- <img src={{ url}} alt="Chart" height="500" width="700"> -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Web Crawler<sup>(&beta;)</sup></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#container">Word Cloud<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#container0">Bigram Cloud</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#container1">Words in Each Level</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#container2">Average Length of Words in Each Level</a>
        </li>
      </ul>

    </div>
  </nav>
  <br>
  <br><br>
  <div id="container" class='container-fluid'></div>
  <br>
  <br><br>
  <div id="container0" class='container-fluid'></div>
  <br>
  <br><br>
  <div id="container1" class='container-fluid'></div>
  <br>
  <br><br>
  <div id="container2" class='container-fluid'></div>
  <footer class="footer fixed-bottom">
    <div class="container-fluid  fixed-bottom" style="color: white;background-color: black;">
      <div class="row justify-content-center">
        <div class="col-auto">
          <p>Built with &hearts; by <a href="https://github.com/jineshparakh">Jinesh Parakh</a></p>

        </div>
      </div>
    </div>
  </footer>
  <script>
    anychart.onDocumentReady(function () {
      // console.log({{ans}})
      var wordCloudData = {{ wordCloud| tojson
    }};
    var bigramCloudData = {{ bigramCloud| tojson}};
    var barChartData = {{ wordsInEachLevel| tojson}};
    var lineChartData = {{ AvarageLengthOfWordsInEachLevel| tojson}};

    console.log(wordCloudData);
    // create a tag (word) cloud chart
    var chart = anychart.tagCloud(wordCloudData);

    // set a chart title
    chart.title('Word Cloud Denoting the words on the sites scrapped with their frequencies')
    // set an array of angles at which the words will be laid out
    chart.angles([0, -45, 90])
    // enable a color range
    chart.colorRange(true);
    // set the color range length
    chart.colorRange().length('100%');

    // display the word cloud chart
    chart.container("container");
    chart.draw();

    var chart2 = anychart.tagCloud(bigramCloudData);

    // set a chart title
    chart2.title('Bigram Cloud')
    // set an array of angles at which the words will be laid out
    chart2.angles([0, -45, 90])
    // enable a color range
    chart2.colorRange(true);
    // set the color range length
    chart2.colorRange().length('100%');

    // display the word cloud chart
    chart2.container("container0");
    chart2.draw();

    barChart = anychart.bar();

    // create a bar series and set the data
    var series = barChart.bar(barChartData);

    // set the container id
    barChart.title("Count of Words per Level")
    barChart.container("container1");

    // initiate drawing the chart
    barChart.draw();

    lineChart = anychart.line();

    // create a bar series and set the data
    var series = lineChart.line(lineChartData);

    // set the container id
    lineChart.title("Average Length of Words Per Level")
    lineChart.container("container2");

    // initiate drawing the chart
    lineChart.draw();
});
  </script>
  <!-- Copyright -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
